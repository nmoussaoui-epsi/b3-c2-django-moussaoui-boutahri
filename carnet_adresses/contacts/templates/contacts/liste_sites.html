<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SecurePass - Liste des Sites</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/contacts/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">SecurePass</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container">
      <h1>Liste des Sites</h1>
      <table class="table custom-table-container">
        <thead>
          <tr>
            <th scope="col">Nom</th>
            <th scope="col">URL</th>
            <th scope="col">Identifiant</th>
            <th scope="col">Mot de passe</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for site in sites %}
          <tr>
            <td>{{ site.nom }}</td>
            <td>{{ site.url }}</td>
            <td>{{ site.identifiant }}</td>
            <td>{{ site.mot_de_passe }}</td>
            <td>
              <a href="{% url 'modifier_site' site.id %}" class="btn btn-warning">Modifier</a>
              <a href="{% url 'supprimer_site' site.id %}" class="btn btn-danger">Supprimer</a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5">Aucun site trouvé.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a class="btn btn-primary" href="{% url 'ajouter_site' %}">Ajouter un site</a>
    </div>

    <footer class="footer text-center py-3">
      <div class="container">
        <span>© 2024 SecurePass. Tous droits réservés.</span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
